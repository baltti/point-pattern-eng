	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

## **Density based methods**
</div>

<!-- .element: style="font-size: 50px; line-height: 1.7; display: flex; flex-direction: column; align-items: center; justify-content: center" align="center" -->

<div class="block">

Density based techniques characterize the pattern in terms of its distribution _vis-a-vis_ the study area–a **first-order** property of the pattern.
</div>

<!-- .element: style="font-size: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center" align="center" -->

<div class="block">

<div class="callout callout-color2">
<div class="callout-title">
<div class="callout-icon">

<i class="fas fa-fire-alt" ></i>


</div>
<div class="callout-title-inner">

A _first order_ property of a pattern concerns itself with the variation of the observations’ density across a study area. For example, the distribution of oaks will vary across a landscape based on underlying soil characteristics (resulting in areas having dense clusters of oaks and other areas not).

</div>
</div>
<div class="callout-content">

</div>
</div>
</div>

<!-- .element: style="font-size: 30px; line-height: 1.7; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left" -->

<div class="" style="padding: 0 10px; box-sizing: border-box; position: absolute; left: 0%; top: 64%; height: 30%; width: 100%; display: flex; flex-direction: column; align-items: flex-start; justify-content: flex-end" align="left">

https://mgimond.github.io/Spatial/chp11_0.html <!-- .element: style="font-size: 15px" -->
</div>

<div class="" style="position: absolute; left: 0%; top: 95%; height: 5%; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center" >

© 2025 Балтыжакова Т.И.<!-- .element: style="font-size: 10px" -->
</div>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

</div>


## **Global density**
</div>

<!-- .element: style="font-size: 45px; line-height: 1.7; display: flex; flex-direction: column; align-items: center; justify-content: center" align="center" -->
<div class="block">

The ratio of observed number of points to the study region’s surface area, or:
`$\hat \lambda=\dfrac {n}{a}$` 
</div>

<!-- .element: style="font-size: 30px; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left" -->

<div class="" style="position: absolute; left: 20%; top: 25%; height: 60%; width: 60%; display: flex; flex-direction: column; align-items: center; justify-content: center" align="center">

<div class="block">

An example of a point pattern where n = 31 and the study area (defined by a square boundary) is 10 units squared. The point density is thus 31/100 = 0.31 points per unit area.
</div>

 <!-- .element: style="font-size: 20px; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left" -->

## **Local density**
</div>

<!-- .element: style="font-size: 45px; line-height: 1.7; display: flex; flex-direction: column; align-items: center; justify-content: center" align="center" -->

A point pattern’s density can be _measured at different locations within the study area_. 

Such an approach helps us assess if the density–and, by extension, the underlying process’ local (modeled) intensity `$\hat \lambda$`–is constant across the study area. This can be an important property of the data since it may need to be mitigated for when using the distance based analysis

## **Quadrat density**
</div>

<!-- .element: style="font-size: 45px; line-height: 1.7; display: flex; flex-direction: column; align-items: center; justify-content: center" align="center" -->

This technique requires that the **study area be divided into sub-regions (aka _quadrats_)**. 

Then, the <mark>point density is computed for each quadrat by dividing the number of points in each quadrat by the quadrat’s area</mark>. 
<div class="block">

Quadrats can take on many different shapes such as hexagons and triangles, here we use square shaped quadrats to demonstrate the procedure.
</div>

 <!-- .element: style="font-size: 30px" -->

***The choice of quadrat numbers and quadrat shape can influence the measure of local density*** and must be chosen with care. <!-- .element: style="font-size: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center" align="center" -->

<div class="callout callout-color2">
<div class="callout-title">
<div class="callout-icon">

<i class="fas fa-fire-alt" ></i>


</div>
<div class="callout-title-inner">

If very small quadrat sizes are used you risk having many quadrats with no points which may prove uninformative. If very large quadrat sizes are used, you risk missing subtle changes in spatial density distributions. <!-- .element: style="font-size: 30px; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left" -->

</div>
</div>
<div class="callout-content">

</div>
</div>

<div class="block">

_Quadrat regions do not have to take on a uniform pattern across the study area, they can also be defined based on a **covariate**._ 
</div>

 <!-- .element: style="font-size: 40px" -->

For example, if it’s believed that the underlying point pattern process is driven by elevation, quadrats can be defined by sub-regions such as different ranges of elevation values. This can result in quadrats having non-uniform shape and area.
</div>

 <!-- .element: style="font-size: 30px" -->

<div class="block">

<div class="callout callout-color-default">
<div class="callout-title">
<div class="callout-icon">

<i class="fas fa-pencil-alt" ></i>


</div>
<div class="callout-title-inner">

Converting a continuous field into discretized areas is sometimes referred to as **tessellation**. The end product is a **tessellated surface**.  

</div>
</div>
<div class="callout-content">

</div>
</div>
</div>

## **Kernel density**
</div>

<!-- .element: style="font-size: 45px; line-height: 1.7; display: flex; flex-direction: column; align-items: center; justify-content: center" align="center" -->

Like the quadrat density, the kernel approach computes a **localized density for subsets of the study area**, but unlike its quadrat density counterpart, the sub-regions overlap one another providing a _moving_ sub-region window. This moving window is defined by a **kernel**. 
<!-- .element: style="font-size: 40px" -->

<div class="callout callout-color-default">
<div class="callout-title">
<div class="callout-icon">

<i class="fas fa-pencil-alt" ></i>


</div>
<div class="callout-title-inner">

The kernel density approach generates a grid of density values whose cell size is smaller than that of the kernel window. Each cell is assigned the density value computed for the kernel window _centered_ on that cell. 

</div>
</div>

</div>
</div>

A kernel not only defines the shape and size of the window, but it can also _weight_ the points following a well defined kernel function. The simplest function is a **basic kernel** where each point in the kernel window is assigned equal weight.

</div>
</div>

## **Distance based methods**
</div>

<!-- .element: style="font-size: 45px; line-height: 1.7; display: flex; flex-direction: column; align-items: center; justify-content: center" align="center" -->

<div class="block">

An alternative to the density based methods explored thus far are the **distance based methods** for pattern analysis whereby the interest lies in _how the points are distributed relative to one another_ (a second-order property of the point pattern) as opposed to how the points are distributed relative to the study extent
</div>

 <!-- .element: style="font-size: 35px; line-height: 1.7; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left" -->

<div class="block">

<div class="callout callout-color2">
<div class="callout-title">

<i class="fas fa-fire-alt" ></i>


</div>
<div class="callout-title-inner">

A _second order_ property of a pattern concerns itself with the observations’ influence on one another. For example, the distribution of oaks will be influenced by the location of parent trees–where parent oaks are present we would expect dense clusters of oaks to emerge.

</div>
</div>
<div class="callout-content">

</div>
</div>
</div>

## **K function**
</div>

<!-- .element: style="font-size: 45px; line-height: 1.7; display: flex; flex-direction: column; align-items: center; justify-content: center" align="center" -->

</div>

## **Pair correlation `$g$` function**
</div>

<!-- .element: style="font-size: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center" align="center" -->

<div class="block">

A shortcoming of the `$K$` function (and by extension the `$L$` function) is its cumulative nature which makes it difficult to know at exactly which distances a point pattern may stray from `$K_{expected}$` since _all_ points up to distance `$r$` can contribute to `$K(r)$`. 

The **pair correlation function**, `$g$`, is a modified version of the `$K$` function where instead of summing _all_ points within a distance `$r$`, points falling within a narrow distance _band_ are summed instead.
</div>

 <!-- .element: style="font-size: 35px" -->

The DBSCAN algorithm uses two parameters:

- **minPts:** The minimum number of points (a threshold) clustered together for a region to be considered dense.
- **eps (ε):** A distance measure that will be used to locate the points in the neighborhood of any point.

There are three types of points after the DBSCAN clustering is complete:

<div class="block">

- **Core** — This is a point that has at least _m_ points within distance _n_ from itself.
</div>

 <!-- .element: style="font-size: 40px" class="fragment" data-fragment-index="1" -->
<div class="block">

- **Border** — This is a point that has at least one Core point at a distance _n_.
</div>

 <!-- .element: style="font-size: 40px" class="fragment" data-fragment-index="2" -->
<div class="block">

- **Noise** — This is a point that is neither a Core nor a Border. And it has less than _m_ points within distance _n_ from itself.
</div>

 <!-- .element: style="font-size: 40px" class="fragment" data-fragment-index="3" -->

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var isLight = isLight(bgColor);
